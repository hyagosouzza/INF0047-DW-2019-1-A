<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-4">
          <div class="card-content white-text">
            <div class="row center-align">
              <img align="center" src="assets/images/meat.png">
            </div>
            <span class="card-title center-align">Escolha as Carnes</span>
            <br>
            <div class="row">
              <div class="col s12 m6">
                <p>Cortes Bovinos</p>
                <br>
                <form>
                  <p *ngFor="let item of bovinos; let i = index">
                    <label>
                      <input [(ngModel)]="bovinosIndex[i]" type="checkbox" name="bovinos" />
                      <span>{{item}}</span>
                    </label>
                  </p>
                </form>
              </div>
              <div class="col s12 m6">
                <br class="show-on-small hide-on-med-and-up">
                <p>Frangos e Lingui√ßas</p>
                <br>
                <form>
                  <p *ngFor="let item of frangos; let i = index">
                    <label>
                      <input [(ngModel)]="frangosIndex[i]" type="checkbox" name="frangos" />
                      <span>{{item}}</span>
                    </label>
                  </p>
                  <p *ngFor="let item of linguicas; let i = index">
                    <label>
                      <input [(ngModel)]="linguicasIndex[i]" type="checkbox" name="linguicas" />
                      <span>{{item}}</span>
                    </label>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card blue-grey darken-4">
          <div class="card-content white-text">
            <div class="row center-align">
              <img align="center" src="assets/images/cheers.png">
            </div>
            <span class="center-align card-title">Escolha as Bebidas</span>
            <br>
            <div class="row">
              <div class="col s12">
                <br>
                <form>
                  <p *ngFor="let item of bebidas; let i = index">
                    <label>
                      <input [(ngModel)]="bebidasIndex[i]" type="checkbox" name="bebidas" />
                      <span>{{item}}</span>
                    </label>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="center-align font-escrita grey-text text-lighten-5">Resultado</h4>
        <ul class="collection">
          <ng-container *ngFor="let item of bovinos; let i = index">
            <li *ngIf="bovinosIndex[i]" class="collection-item">{{item}} - {{resultadoCarnes}}KG</li>
          </ng-container>
          <ng-container *ngFor="let item of frangos; let i = index">
            <li *ngIf="frangosIndex[i]" class="collection-item">{{item}} - {{resultadoCarnes}}KG</li>
          </ng-container>
          <ng-container *ngFor="let item of linguicas; let i = index">
            <li *ngIf="linguicasIndex[i]" class="collection-item">{{item}} - {{resultadoCarnes}}KG</li>
          </ng-container>
          <ng-container *ngFor="let item of bebidas; let i = index">
            <li *ngIf="bebidasIndex[i]" class="collection-item">{{item}} - {{resultadoBebidas[i]}} LT</li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
